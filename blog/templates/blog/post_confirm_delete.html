<h1>{{ post }} 삭제 확인</h1>

정말 삭제하시겠습니까?
<!--현재는 사용자로부터 데이터를 특별하게 받아올 것이 없어서 django의 form class를 사용하지 않고 구현,
만약 삭제시 암호를 물어보거나 퀴즈 리캡차?를 사용하면 폼처리가 필요할 것이다.-->
<form action="" method="POST">
    {% csrf_token %}
    <a href="{{ post.get_absolute_url }}">아니요. 취소합니다.</a>
    <input type="submit" value="예, 삭제합니다." />
</form>
